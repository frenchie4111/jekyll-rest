{% assign reverse_path = page.path | split: "/" | map: "/" | join: "../" %}
<html>
    <head>
        <title>{{ page.title || 'Rest Documentation' }}</title>

        <link rel="stylesheet" type="text/css" href="{{ reverse_path }}{{ page.css }}">

        <script type="text/javascript" src="{{ reverse_path }}{{ page.js }}"></script>
    </head>
    <body>
        {{ content }}
    </body>
</html>
